<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Decay Lab | Cyber-Pollution Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #00ff9d; --toxic-yellow: #f4ff00; }
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; overflow-x: hidden; }
        
        .scanner-line {
            height: 2px; background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            position: absolute; width: 100%; top: 0;
            animation: scan 3s linear infinite; z-index: 10;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .health-bar-inner { transition: width 0.5s ease, background-color 0.5s ease; }
        .decay-target { transition: filter 0.5s ease, opacity 0.5s ease; }
        
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-end mb-12 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-4xl font-black uppercase tracking-tighter italic">Eco<span class="text-[#00ff9d]">Decay</span> Lab</h1>
                <p class="text-xs font-mono text-slate-500 uppercase tracking-widest">Temporal Waste Simulation // v1.0</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-mono text-slate-500 uppercase">Earth Health Status</p>
                <div class="w-48 h-3 bg-white/10 rounded-full mt-1 overflow-hidden border border-white/5">
                    <div id="healthBar" class="health-bar-inner h-full w-full bg-[#00ff9d]"></div>
                </div>
            </div>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-panel p-6 rounded-3xl">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-4 text-center">Select Specimen</h2>
                    <div class="grid grid-cols-2 gap-3" id="objectSelector">
                        </div>
                </div>

                <div class="glass-panel p-6 rounded-3xl">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-4 text-center">Temporal Slider</h2>
                    <input type="range" id="timeSlider" min="0" max="500" value="0" class="w-full accent-[#00ff9d] cursor-pointer" oninput="updateSimulation()">
                    <div class="flex justify-between mt-2 font-mono text-[10px] text-slate-500">
                        <span>YEAR 0</span>
                        <span>YEAR 500</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 glass-panel rounded-[2.5rem] relative overflow-hidden flex flex-col items-center justify-center p-12 min-h-[400px]">
                <div class="scanner-line"></div>
                
                <div id="displayContainer" class="text-center">
                    <div id="specimenEmoji" class="text-9xl decay-target mb-6 drop-shadow-[0_0_30px_rgba(255,255,255,0.1)]">üçé</div>
                    <h3 id="specimenName" class="text-3xl font-black uppercase italic mb-2">Apple Core</h3>
                    <p id="decayStatus" class="text-slate-400 font-mono text-sm tracking-tighter">STRUCTURALLY SOUND</p>
                </div>

                <div class="absolute bottom-8 left-8 right-8 flex justify-between font-mono text-[10px]">
                    <div class="text-slate-500">YEARS ELAPSED: <span id="yearVal" class="text-white">0</span></div>
                    <div class="text-slate-500">EST. RESIDUE: <span id="residueVal" class="text-white">100%</span></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const materials = {
            apple: { name: "Apple Core", emoji: "üçé", years: 2, impact: 1 },
            paper: { name: "Paper Bag", emoji: "üõçÔ∏è", years: 0.1, impact: 2 },
            can: { name: "Aluminum Can", emoji: "ü•´", years: 100, impact: 60 },
            plastic: { name: "Plastic Bottle", emoji: "üß¥", years: 450, impact: 90 },
            glass: { name: "Glass Jar", emoji: "ü´ô", years: 1000, impact: 5 } // Glass is neutral but takes forever
        };

        let currentMaterial = 'apple';

        // Initialize UI
        const selector = document.getElementById('objectSelector');
        for (let key in materials) {
            const btn = document.createElement('button');
            btn.className = "p-4 glass-panel rounded-xl hover:border-[#00ff9d] transition-all text-2xl";
            btn.innerHTML = materials[key].emoji;
            btn.onclick = () => { currentMaterial = key; updateSimulation(); };
            selector.appendChild(btn);
        }

        function updateSimulation() {
            const year = parseInt(document.getElementById('timeSlider').value);
            const mat = materials[currentMaterial];
            
            // Calculate Decay
            let completion = Math.min((year / mat.years) * 100, 100);
            let remaining = 100 - completion;

            // Visual Updates
            const emoji = document.getElementById('specimenEmoji');
            document.getElementById('specimenName').innerText = mat.name;
            emoji.innerHTML = mat.emoji;
            document.getElementById('yearVal').innerText = year;
            document.getElementById('residueVal').innerText = remaining.toFixed(0) + "%";

            // CSS Effects (Graying and Fading)
            emoji.style.filter = `grayscale(${completion}%)`;
            emoji.style.opacity = (remaining / 100) + 0.1;

            // Earth Health Bar Logic
            // If the item hasn't decayed, it impacts health based on its 'impact' score
            let health = 100 - (mat.impact * (remaining / 100));
            const hb = document.getElementById('healthBar');
            hb.style.width = health + "%";
            
            if (health > 70) hb.style.backgroundColor = "#00ff9d";
            else if (health > 30) hb.style.backgroundColor = "#f4ff00";
            else hb.style.backgroundColor = "#ff3e3e";

            // Status Text
            const status = document.getElementById('decayStatus');
            if (remaining <= 0) {
                status.innerText = "FULLY DECOMPOSED // MOLECULAR INTEGRATION COMPLETE";
                status.style.color = "#00ff9d";
            } else {
                status.innerText = "STRUCTURAL DECAY IN PROGRESS...";
                status.style.color = "#94a3b8";
            }
        }

        updateSimulation();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie's Paradise | Neural Synthesis Lab</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --neon-purple: #a855f7;
            --neon-blue: #3b82f6;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: #000;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                linear-gradient(rgba(2, 6, 23, 0.9), rgba(0, 0, 0, 0.95)),
                url('https://images.unsplash.com/photo-1556910103-1c02745aae4d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(168, 85, 247, 0.2); }
            50% { border-color: rgba(168, 85, 247, 0.8); box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); }
        }

        .synthesizing { animation: pulse-border 2s infinite; }

        .btn-lab {
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-blue) 100%);
        }
        
        .btn-lab:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-canvas"></div>

    <nav class="w-full max-w-7xl mx-auto p-6 flex justify-between items-center relative z-10">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-purple-600 rounded-lg">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.628.293a2 2 0 01-1.068.204l-2.316-.231a4 4 0 00-2.486.611l-1.056.704a2 2 0 00-.782 1.95l.116.812a2 2 0 001.983 1.717h11.17a2 2 0 001.983-1.717l.116-.812a2 2 0 00-.782-1.95z" stroke-width="2"/></svg>
            </div>
            <span class="text-xl font-black tracking-tighter uppercase">Foodie's <span class="text-purple-400">Paradise</span></span>
        </div>
        <input id="apiKey" type="password" placeholder="Paste Gemini API Key..." class="bg-white/5 border border-white/10 rounded-full px-4 py-1 text-[10px] focus:outline-none focus:border-purple-500 transition-all text-white w-32 md:w-auto">
    </nav>

    <main class="flex-1 w-full max-w-4xl mx-auto px-6 flex flex-col justify-center relative z-10 py-10">
        
        <header class="text-center mb-10">
            <h1 class="text-6xl md:text-7xl font-extrabold mb-4 tracking-tight leading-none">
                Neural <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">Flavor</span> Lab
            </h1>
            <p class="text-slate-400 text-lg font-light">Global Culinary Database Synthesis.</p>
        </header>

        <div id="inputBox" class="glass-card p-2 rounded-3xl mb-8">
            <div class="flex flex-col md:flex-row gap-2">
                <input id="userInput" type="text" 
                    placeholder="Enter ingredients OR a specific dish name..." 
                    class="flex-1 bg-transparent rounded-2xl px-6 py-5 text-white focus:outline-none text-lg">
                <button id="synthBtn" onclick="synthesize()" class="btn-lab px-10 py-5 rounded-2xl font-bold uppercase tracking-widest text-sm shadow-xl hover:scale-105 transition-all">
                    Synthesize
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-20">
            <div class="w-16 h-16 border-t-2 border-purple-500 rounded-full animate-spin mx-auto mb-6"></div>
            <p class="font-mono text-xs tracking-[0.5em] text-purple-400 animate-pulse uppercase">Querying World Recipe Archives...</p>
        </div>

        <div id="recipeResult" class="hidden space-y-6 mb-20">
            <div class="glass-card p-8 md:p-12 rounded-[3rem]">
                <div class="flex flex-col md:flex-row justify-between items-start mb-8 border-b border-white/10 pb-6">
                    <div>
                        <h2 id="recipeTitle" class="text-4xl font-bold text-white tracking-tight mb-2"></h2>
                        <p id="recipeDesc" class="text-slate-400 italic"></p>
                    </div>
                    <div id="recipeMeta" class="flex gap-2 mt-4 md:mt-0"></div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-12">
                    <div class="md:col-span-1">
                        <h3 class="font-mono text-[10px] uppercase tracking-[0.3em] text-purple-400 font-bold mb-4">Required Ingredients</h3>
                        <ul id="ingredientList" class="text-slate-300 space-y-3 text-sm"></ul>
                    </div>
                    <div class="md:col-span-2">
                        <h3 class="font-mono text-[10px] uppercase tracking-[0.3em] text-blue-400 font-bold mb-4">Preparation Steps</h3>
                        <div id="recipeSteps" class="text-slate-200 leading-relaxed space-y-6 font-light text-lg"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        async function synthesize() {
            const input = document.getElementById('userInput').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('recipeResult');
            const loading = document.getElementById('loading');
            const synthBtn = document.getElementById('synthBtn');

            if (!input) return alert("Enter ingredients or a dish name!");
            if (!apiKey) return alert("Please enter your Gemini API key in the top right field.");

            // UI Reset
            resultDiv.classList.add('hidden');
            loading.classList.remove('hidden');
            synthBtn.disabled = true;

            const prompt = `You are the Foodie's Paradise AI. 
            User wants a recipe for: "${input}". 
            If they gave ingredients, suggest the best possible dish. 
            If they gave a dish name, provide that exact recipe.
            
            Return ONLY a JSON object with these keys:
            "title", "description", "time", "difficulty", "ingredients" (array of strings), "instructions" (array of strings).`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                let rawText = data.candidates[0].content.parts[0].text;
                
                // Clean the JSON string (remove markdown code blocks)
                const cleanJson = JSON.parse(rawText.replace(/```json|```/g, ''));

                // Fill UI
                document.getElementById('recipeTitle').innerText = cleanJson.title;
                document.getElementById('recipeDesc').innerText = cleanJson.description;
                document.getElementById('recipeMeta').innerHTML = `
                    <span class="bg-purple-500/20 text-purple-400 px-3 py-1 rounded-full text-[10px] font-mono border border-purple-500/30">${cleanJson.time}</span>
                    <span class="bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-[10px] font-mono border border-blue-500/30">${cleanJson.difficulty}</span>
                `;

                document.getElementById('ingredientList').innerHTML = cleanJson.ingredients.map(i => `<li>â€¢ ${i}</li>`).join('');
                document.getElementById('recipeSteps').innerHTML = cleanJson.instructions.map((s, idx) => `
                    <div class="flex gap-4">
                        <span class="text-purple-500 font-bold font-mono">${idx + 1}.</span>
                        <span>${s}</span>
                    </div>`).join('');

                loading.classList.add('hidden');
                resultDiv.classList.remove('hidden');
            } catch (error) {
                console.error(error);
                alert("Synthesis failed. Check your API key or connection.");
                loading.classList.add('hidden');
            } finally {
                synthBtn.disabled = false;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodiesParadise | Instant Local AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ffcc; --bg: #050505; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-btn { 
            background: transparent; 
            border: 1px solid var(--accent); 
            color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            transition: 0.3s;
        }
        .neon-btn:hover:not(:disabled) { background: var(--accent); color: black; box-shadow: 0 0 30px rgba(0, 255, 204, 0.5); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
        <span class="text-2xl font-black tracking-tighter uppercase">Foodies<span class="text-[#00ffcc]">Paradise</span></span>
        <div id="status" class="text-[10px] font-mono text-yellow-500 italic">● WARMING UP ENGINE...</div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-10 w-full">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-extrabold mb-4 tracking-tight">Zero<span class="text-[#00ffcc]">Key</span> Chef</h1>
            <p class="text-slate-400">Fast, local AI running directly in your browser.</p>
        </header>

        <div class="glass p-3 rounded-2xl mb-10 flex flex-col md:flex-row gap-3">
            <input id="userInput" type="text" placeholder="Dish name (e.g. Omelette)..." 
                class="flex-1 bg-transparent px-6 py-4 outline-none text-lg">
            <button onclick="synthesize()" id="btn" disabled class="neon-btn px-10 py-4 rounded-xl font-bold uppercase tracking-widest text-sm disabled:opacity-30 disabled:cursor-wait">Loading...</button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="w-12 h-12 border-4 border-slate-800 border-t-[#00ffcc] rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[#00ffcc] font-mono text-xs tracking-widest uppercase">AI is thinking...</p>
        </div>

        <div id="recipeResult" class="hidden glass p-8 rounded-[2rem] border-t-2 border-[#00ffcc]">
            <h2 id="title" class="text-3xl font-black mb-4 text-[#00ffcc]"></h2>
            <div id="output" class="text-slate-200 leading-relaxed whitespace-pre-wrap italic"></div>
        </div>
    </main>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.5.1/dist/transformers.min.js';

        let pipe;

        async function init() {
            try {
                // We use SmolLM-135M. It's tiny (only ~40MB) so it loads VERY fast.
                pipe = await pipeline('text-generation', 'HuggingFaceTB/SmolLM2-135M-Instruct', {
                    device: 'webgpu' // This makes it 10x faster if your browser supports it
                });
                
                document.getElementById('status').innerText = '● ENGINE READY';
                document.getElementById('status').classList.replace('text-yellow-500', 'text-emerald-500');
                document.getElementById('btn').disabled = false;
                document.getElementById('btn').innerText = 'Synthesize';
            } catch (e) {
                document.getElementById('status').innerText = '● ERROR (TRY CHROME)';
                console.error(e);
            }
        }

        window.synthesize = async function() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('recipeResult').classList.add('hidden');

            const messages = [
                { role: "system", content: "You are a chef. Give a short 3-step recipe." },
                { role: "user", content: `Recipe for ${input}` }
            ];

            const out = await pipe(messages, { max_new_tokens: 150 });
            
            document.getElementById('title').innerText = input;
            document.getElementById('output').innerText = out[0].generated_text.split('assistant\n')[1] || out[0].generated_text;
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('recipeResult').classList.remove('hidden');
        };

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie's Paradise | Groq Neural Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.03); --purple: #a855f7; }
        body { font-family: 'Outfit', sans-serif; background: #050505; color: white; margin: 0; overflow-x: hidden; }
        
        /* Sci-fi Background */
        .bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1033 0%, #050505 100%);
        }
        .grid-overlay {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(168, 85, 247, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(168, 85, 247, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }

        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-lab { 
            background: linear-gradient(135deg, #a855f7, #3b82f6); 
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-lab:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(168, 85, 247, 0.6); }
        .btn-lab:active { transform: translateY(1px); }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="min-h-screen">
    <div class="bg-canvas"></div>
    <div class="grid-overlay"></div>

    <nav class="p-8 max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-purple-500 rounded-lg rotate-45 flex items-center justify-center">
                <span class="text-white font-black -rotate-45 text-xs">F</span>
            </div>
            <span class="text-xl font-black uppercase tracking-widest italic">Foodie's <span class="text-purple-400 font-light">Paradise</span></span>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-[10px] font-mono text-purple-400 bg-purple-500/10 px-3 py-1 rounded-full border border-purple-500/20">GROQ LPU™ ACCELERATED</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-extrabold mb-6 tracking-tight">Neural <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">Flavor</span> Lab</h1>
            <p class="text-slate-400 text-xl font-light max-w-2xl mx-auto">Instant recipe synthesis powered by high-speed Llama 3 intelligence.</p>
        </header>

        <div class="glass-card p-2 rounded-[2rem] mb-12 flex flex-col md:flex-row gap-2">
            <input id="userInput" type="text" placeholder="Enter ingredients or dish name..." 
                class="flex-1 bg-transparent px-8 py-5 text-white outline-none text-xl placeholder:text-slate-600">
            <button onclick="synthesize()" id="btn" class="btn-lab px-12 py-5 rounded-2xl font-black uppercase tracking-widest text-sm">Synthesize</button>
        </div>

        <div id="loading" class="hidden text-center py-20">
            <div class="relative w-24 h-24 mx-auto mb-8">
                <div class="absolute inset-0 border-4 border-purple-500/20 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <p class="text-purple-400 font-mono text-sm tracking-[0.3em] uppercase animate-pulse">Computing Molecular Gastronomy...</p>
        </div>

        <div id="recipeResult" class="hidden animate-in fade-in slide-in-from-bottom-10 duration-700">
            <div class="glass-card p-8 md:p-16 rounded-[3rem] relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8">
                    <span class="text-5xl opacity-10 font-black italic">RECIPE v2.0</span>
                </div>
                
                <h2 id="title" class="text-5xl font-black mb-4 text-white leading-tight"></h2>
                <p id="desc" class="text-slate-400 text-lg mb-12 border-l-2 border-purple-500 pl-6"></p>
                
                <div class="grid md:grid-cols-12 gap-12">
                    <div class="md:col-span-4">
                        <h3 class="text-purple-400 font-black uppercase text-xs tracking-[0.2em] mb-6 flex items-center gap-2">
                            <span class="w-4 h-px bg-purple-500"></span> Reagents
                        </h3>
                        <ul id="ingredients" class="space-y-4 text-slate-300 text-base font-light"></ul>
                    </div>
                    <div class="md:col-span-8">
                        <h3 class="text-blue-400 font-black uppercase text-xs tracking-[0.2em] mb-6 flex items-center gap-2">
                            <span class="w-4 h-px bg-blue-500"></span> Synthesis Protocol
                        </h3>
                        <div id="steps" class="space-y-6 text-slate-200 leading-relaxed text-lg font-light"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // PASTE YOUR GROQ API KEY HERE
        const apiKey = "PASTE_YOUR_GROQ_KEY_HERE"; 

        async function synthesize() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return alert("System requires input!");

            const btn = document.getElementById('btn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('recipeResult');

            btn.disabled = true;
            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "You are a master chef. Return ONLY a JSON object with: title, description, ingredients (array), instructions (array)." },
                            { role: "user", content: `Create a professional recipe for: ${input}` }
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const json = JSON.parse(data.choices[0].message.content);

                document.getElementById('title').innerText = json.title;
                document.getElementById('desc').innerText = json.description;
                document.getElementById('ingredients').innerHTML = json.ingredients.map(i => `
                    <li class="flex items-start gap-3">
                        <span class="text-purple-500 mt-1">▹</span>
                        <span>${i}</span>
                    </li>`).join('');
                document.getElementById('steps').innerHTML = json.instructions.map((s, i) => `
                    <div class="flex gap-6 group">
                        <span class="text-3xl font-black text-white/10 group-hover:text-purple-500/40 transition-colors">${(i+1).toString().padStart(2, '0')}</span>
                        <p class="pt-1">${s}</p>
                    </div>`).join('');

                loading.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                window.scrollTo({ top: resultDiv.offsetTop - 50, behavior: 'smooth' });
            } catch (e) {
                console.error(e);
                alert("Lab Error: " + e.message);
                loading.classList.add('hidden');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

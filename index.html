<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodiesParadise | Local Neural Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #7c5cff; --bg: #0b1020; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #e7ecff; margin: 0; }
        .glass { background: rgba(18, 26, 51, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(124, 92, 255, 0.2); }
        .btn-local { background: var(--accent); transition: 0.3s; }
        .btn-local:hover { opacity: 0.9; transform: scale(1.02); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
        <span class="text-2xl font-black tracking-tighter uppercase italic">Foodies<span class="text-[#7c5cff]">Paradise</span></span>
        <div id="statusText" class="text-[10px] font-mono text-slate-400">
            <span class="status-dot bg-yellow-500"></span> INITIALIZING LOCAL AI...
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-10 w-full">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-4">In-Browser <span class="text-[#7c5cff]">Chef</span></h1>
            <p class="text-slate-400">No Keys. No Servers. 100% Private Local AI.</p>
        </header>

        <div class="glass p-3 rounded-2xl mb-10 flex flex-col md:flex-row gap-3">
            <input id="userInput" type="text" placeholder="Type a dish name (e.g. Pasta)..." 
                class="flex-1 bg-transparent px-6 py-4 outline-none text-lg">
            <button onclick="synthesize()" id="btn" disabled class="btn-local px-10 py-4 rounded-xl font-bold uppercase tracking-widest text-sm disabled:opacity-50">Loading AI...</button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="w-10 h-10 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p id="progressText" class="text-purple-400 font-mono text-xs tracking-widest uppercase">Thinking...</p>
        </div>

        <div id="recipeResult" class="hidden glass p-8 rounded-[2rem]">
            <h2 id="title" class="text-3xl font-black mb-4"></h2>
            <div id="steps" class="text-slate-200 leading-relaxed font-light whitespace-pre-wrap"></div>
        </div>
    </main>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.5.1/dist/transformers.min.js';

        let generator;

        // Load the model automatically when the page opens
        async function initAI() {
            try {
                // Using a very small, fast model (approx 100MB)
                generator = await pipeline('text-generation', 'Xenova/distilgpt2');
                
                document.getElementById('statusText').innerHTML = '<span class="status-dot bg-green-500"></span> AI READY (OFFLINE)';
                document.getElementById('btn').innerText = 'Synthesize';
                document.getElementById('btn').disabled = false;
            } catch (err) {
                document.getElementById('statusText').innerHTML = '<span class="status-dot bg-red-500"></span> ERROR LOADING AI';
                console.error(err);
            }
        }

        window.synthesize = async function() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('recipeResult').classList.add('hidden');

            const prompt = `Recipe for ${input}:\nIngredients:`;

            try {
                const output = await generator(prompt, { 
                    max_new_tokens: 150,
                    temperature: 0.7,
                    repetition_penalty: 1.2
                });

                document.getElementById('title').innerText = input.toUpperCase();
                document.getElementById('steps').innerText = output[0].generated_text;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('recipeResult').classList.remove('hidden');
            } catch (e) {
                alert("Processing error. Try a simpler dish!");
            }
        };

        initAI();
    </script>
</body>
</html>

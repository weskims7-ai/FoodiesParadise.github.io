<script>
    // PASTE YOUR GROQ API KEY HERE
    const apiKey = "PASTE_YOUR_GROQ_KEY_HERE"; 

    async function synthesize() {
        const input = document.getElementById('userInput').value.trim();
        if (!input) return alert("Please type something!");

        const btn = document.getElementById('btn');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('recipeResult');

        btn.disabled = true;
        loading.classList.remove('hidden');
        resultDiv.classList.add('hidden');

        try {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile", // This is a powerful free model
                    messages: [
                        { role: "system", content: "You are a master chef. Return ONLY a JSON object with: title, description, ingredients (array), instructions (array)." },
                        { role: "user", content: `Create a recipe for: ${input}` }
                    ],
                    response_format: { type: "json_object" } // Groq forces valid JSON!
                })
            });

            const data = await response.json();
            const json = JSON.parse(data.choices[0].message.content);

            document.getElementById('title').innerText = json.title;
            document.getElementById('desc').innerText = json.description;
            document.getElementById('ingredients').innerHTML = json.ingredients.map(i => `<li>â€¢ ${i}</li>`).join('');
            document.getElementById('steps').innerHTML = json.instructions.map((s, i) => `<p><b class="text-purple-500">${i+1}.</b> ${s}</p>`).join('');

            loading.classList.add('hidden');
            resultDiv.classList.remove('hidden');
        } catch (e) {
            console.error(e);
            alert("Groq Error: Check your key or internet.");
            loading.classList.add('hidden');
        } finally {
            btn.disabled = false;
        }
    }
</script>
